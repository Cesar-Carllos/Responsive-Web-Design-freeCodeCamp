<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name
                <input id="name" type="text" placeholder="Username" required>
            </label>

            <label id="email-label" for="email">Email
                <input id="email" type="email" placeholder="Email" required>
            </label>

            <label id="number-label" for="number">Age
                <input id="number" type="number" placeholder="Age" min="10" max="99" required>
            </label>
        </fieldset>

        <fieldset>
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" required>
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </fieldset>

        <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" name="recommendation" value="definitely" required> Definitely</label>
            <label><input type="radio" name="recommendation" value="maybe" required> Maybe</label>
            <label><input type="radio" name="recommendation" value="not-sure" required> Not sure</label>
        </fieldset>

        <fieldset>
            <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
            <select id="favorite-feature" required>
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="improved">What would you like to see improved? (Check all that apply)</label>
                <label><input value="front-end-projects" type="checkbox">Front-end Projects</label>
                <label><input value="back-end-projects" type="checkbox">Back-end Projects</label>
                <label><input value="data-visualization" type="checkbox">Data Visualization</label>
                <label><input value="challenges" type="checkbox">Challenges</label>
                <label><input value="open-source-community" type="checkbox">Open Source Community</label>
                <label><input value="gitter-help-rooms" type="checkbox">Gitter help rooms</label>
                <label><input value="videos" type="checkbox">Videos</label>
                <label><input value="city-meetups" type="checkbox">City Meetups</label>
                <label><input value="wiki" type="checkbox">Wiki</label>
                <label><input value="forum" type="checkbox">Forum</label>
                <label><input value="additional-courses" type="checkbox">Additional Courses</label>
        </fieldset>

        <fieldset>
            <label>Any comments or suggestions?</label>
            <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
        </fieldset>

        <fieldset>
            <input type="submit" id="submit">
        </fieldset>

    </form>
</body>

</html>
